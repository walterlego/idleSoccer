		  <div class="dropdown-item" onmouseup="mUp(this)" id="switchToFormation">Formation</div>

		  <div class="dropdown-item" onmouseup="mUp(this)" id="switchToTeamContracts">Contracts</div>
        </div>
      </li>

        </div>
      </li>
    </ul>
